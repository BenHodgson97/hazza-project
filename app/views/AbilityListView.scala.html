@this(main: MainTemplate)
@(spells: Seq[Spell])

@main("Ability List") {
  <h1>Ability List</h1>
  <div>
    @spells.map { spell =>
      <div>
        <div>
          <h2>@spell.name</h2>
          <p>@spell.rank</p>
        </div>
        <div>
          <p>@spell.skill.mkString("/")</p>
          <p>@spell.spellType.mkString</p>
        </div>

        <p>@spell.description</p>

        <p>@spell.cost xp</p>
      </div>

    }
  </div>
}
