@(spells: Seq[Spells])

@main("Welcome to Play") {
  <h1>Welcome to Play!</h1>
  @spells.map { spell =>
    <h2>@spell.name</h2>
    <h3>@spell.rank</h3>
    <h3>@spell.skill.mkString("/")</h3>
    <h3>@spell.skill.toString</h3>
    <h3>@spell.abilityType</h3>
    <h3>@spell.spellType.mkString</h3>
  }
}
