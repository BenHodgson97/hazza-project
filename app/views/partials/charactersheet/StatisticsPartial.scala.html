@import models.character.CharacterSheet

@this()

@(characterSheet: CharacterSheet)

<div class="statistics-container">
  @characterSheet.statistics.statsMap.map {
    case (characteristic, int) => {
      <div>
        <div>
          <input type="text" id="stat-int" value="@int">
        </div>
        <div class="stat-char">@characteristic.toString</div>
      </div>
    }
  }
</div>
